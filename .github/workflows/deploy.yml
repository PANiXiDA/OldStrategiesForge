name: Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd OldStrategiesForge
            git pull https://${{ secrets.TOKEN }}@github.com/PANiXiDA/OldStrategiesForge.git develop
            # Остановка контейнеров без удаления данных из базы
            docker-compose down --remove-orphans
            # Очистка неиспользуемых Docker-ресурсов (контейнеров, образов, сетей)
            docker system prune -f --volumes
            # Перезапуск контейнеров с пересборкой
            docker-compose up --build -d
